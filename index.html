<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="image">
        <img src="images/image-equilibrium.jpg" class="main-img" />
      </section>
      <section class="text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <img src="images/icon-ethereum.svg" class="icon-ethereum" />
        <span style="color: hsl(178, 100%, 50%)"> 0.041 ETH </span>
        <img src="images/icon-clock.svg" alt="icon-clock" />
        <span> 3 days left</span>
        <div class="line"></div>
        <p>
          <img
            src="images/image-avatar.png"
            alt="avatar"
            class="avatar"
          />Creation of
          <span class="jules">Jules Wyvern</span>
        </p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">sawsan-code</a>.
    </footer>
  </body>
</html>
